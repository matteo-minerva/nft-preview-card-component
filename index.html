<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/build/minified/style.css">
</head>
<body>

<div id="nft">
    <div class="container" id="nft__equilibrum">
        <div class="container__img"></div>
        <div class="container__heading">
            Equilibrium #3429
        </div>
        <div class="container__body">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="container__values">
            <div class="values__numeric">
                <img src="./images/icon-ethereum.svg" role="presentation" /> 0.041 ETH
            </div>
            <div class="values__days-left">
                <img src="./images/icon-clock.svg" role="presentation" />  3 days left
            </div>
        </div>
        <div class="divider"></div>
        <div class="container__author">
            <img src="./images/image-avatar.png" alt="Jules Wyvern avatar" class="avatar"> Creation of 	&nbsp;<span>Jules Wyvern</span>
        </div>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/matteo-minerva">Matteo Minerva</a>.
</div>
</body>
</html>
